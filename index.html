<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Music for Everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Top NCS Tracks</h1>
            <div class="songItemContainer">
                <!-- Song Items -->
                <!-- Repeat this block as needed -->
                <!-- Dynamically updated by JS -->
                <div class="songItem">
                    <img alt="cover" />
                    <span class="songName">Track</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:50
                            <i class="far songItemPlay fa-play-circle" id="0"></i>
                        </span>
                    </span>
                </div>
                <!-- ... other songItems ... -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" value="0" max="100" />
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif" />
            <span id="masterSongName">On & On - Cartoon, Daniel Levi</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
